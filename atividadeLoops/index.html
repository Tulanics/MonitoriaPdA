<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function imprimirComFor(){
            for(var i = 1; i <=10; i++){
                document.write(i + " ");
            }
        }

        function imprimirComWhile() {
            var inicial = 1

            while(inicial <= 10) {
                document.write(inicial + " ");
                inicial++
            }
        }
    </script>
    <title>Document</title>
</head>
<body onload="imprimirComWhile()">
    
</body>
</html>
